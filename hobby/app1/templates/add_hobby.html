<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <header>

      {% include "header.html" %}
    </header>

    <main>

    
      <div>




        <div class="card mt-4" >
          <div class="card-body" style="margin:auto;">
            <form action="" method="post">
               {% csrf_token %}
               <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Hobbies form</label>
                  <input type="text" name="hobby" class="form-control" id="exampleFormControlInput1" placeholder="sleeping">
                </div>
                

                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">add hobby</button>
                </div>
              
            </form>
          </div>
        </div>

      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
